<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/styles.css">
        
        <title>Weather application</title>
    </head>

    <body>
            <div class="top-bar">
                <h1>
                    Weather application
                </h1>
                <input id="location-input" placeholder="Enter location">
                <button id="location-submit">Search</button>

            </div>
            <div class="weather-out-current">
                <h3 id="location"></h3>
                <img id="weather-img" src="">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="info"></p>
            </div>
            <div class="weather-out-future">
                <h3>7 Day Forecast</h3>
                <div id="future-days" class="future-days-container"></div>
                <ul id="items-list"></ul>
                <div id="meteogram-container">
                    <img id="meteogram" alt="7 day forecast" />
                </div>
            </div>


        <script src="js/application.js" defer></script>
    </body>
</html>
